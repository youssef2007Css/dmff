<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Video</title>
    <style>
        /* اجعل الجسم بدون هوامش واملأ الشاشة */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* منع التمرير */
        }

        /* جعل الفيديو يملأ الشاشة بالكامل */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* ضمان ملء الشاشة دون تشويه */
        }
    </style>
</head>

    </video>

</body>
</html>
